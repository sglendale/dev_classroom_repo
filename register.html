<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <!-- CSS only -->
    <link href="bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="bootstrap-5.2.2-dist/jquery.min.js"></script>
    <script src="js/dummy.js"></script>
    <link href="css/custom-styles.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    
    <title>Classroom Note Repository Home</title>
</head>
<body class="fit-image-amatuer">
    <div class="banner">
        <h3>Classroom Note Repository</h3>
    <div>
    <div class="centered-vertically registration-div">
        <div class="centered-horizontally bg-white m-auto rounded">
            <h2 class="text-center pt-3">Register</h2>
            <!--Form Start-->
            <form action="#">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="Email"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Password"/>
                </div>
                <div class="input-group mb-3" style="border-style: groove; border-radius: 7px; border-color: rgba(221, 220, 220, 0.932);">
                    <tr>
                        <td>
                            <span class="input-group-text" style="margin-right: 6px;"><i class="fa fa-user"></i></span>
                        </td>
                        <td>
                            <output style="margin-right: 12.5px; color:grey;">Account Type</output>
                        </td>
                        <td>
                            <select name="Account Type" id="Account Type">
                            <option value=""></option>
                            <option value="Student Account">Student Account</option>
                            <option value="Professor Account">Professor Account</option>
                            </select>
                        </td>
                    </tr>   
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-success banner-color">Create My Account</button>
                </div>
                <p class="text-center mt-2">Already Have an Account? <a href="login.html">Login Here</a></p>
            </form>
            <!--Form End-->
        </div>
    </div>
</body>
