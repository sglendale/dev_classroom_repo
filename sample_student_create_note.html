<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS only -->
        <link href="bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="bootstrap-5.2.2-dist/jquery.min.js"></script>
        <script src="dummy.js"></script>
        <link href="css/custom-styles.css" rel="stylesheet">
        <!-- JavaScript Bundle with Popper -->
        <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
        <title>Classroom Note Repository Home</title>
    </head>
<body>
	<nav class="navbar navbar-expand-lg
				navbar-light bg-success">
		<a class="navbar-brand" href="#">
			<p style="font-size: 30px;">
				Classroom Note Repository
			</p>

		</a>
	</nav>

	<div class="container my-3">
		<h1>Take your Notes here</h1>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">
					Add a Note
				
				</h5>
				<div class="form-group">
					<textarea class="form-control"
						id="addTxt" rows="3">
					</textarea>
				</div>
				<button class="btn btn-primary"
					id="addBtn" style=
					"background-color:green">
					Add Note
				</button>
			</div>
		</div>
		<hr>
		<h1>Your Notes</h1>
		<hr>
		
		<div id="notes" class=
			"row container-fluid">
		</div>
	</div>
	<script src="gfg.js"></script>
</body>
</html>
