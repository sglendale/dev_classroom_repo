                    <option selected>Select a Course</option>
                </select>
            </div>
        </nav>
        <!-- new navbar end -->
          
          <div class="modal">
            <div class="modal-content">
                <input class="modal-title" placeholder="Title" type="text">
                <input class="modal-text" placeholder="Take a Note..."type="text">
                <span class="modal-close-button">Close</span>
            </div>
          </div>

          <main>
            <div id="form-container">
                <form id="form" autocomplete="off">
                    <input id="note-title" placeholder="Title" value="Title" type="text">
                    <!-- <input type="text" id="note-text" placeholder="Take a Note..."> -->
                    <textarea class="form-control" style="padding:1em;" id="note-text" placeholder="Take a Note..." rows="7"></textarea>
                    <div id="form-button">
                        <button type="save" id="save-button">Save</button>
                        <button type="submit" id="form-close-button">Submit</button>
                    </div>
                </form>
            </div>
            <div id="notes"></div>
          </main>

              <div class="col-md-4" id="published-notes">
